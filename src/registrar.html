<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Criar uma </title>
</head>
<body>
    <h1>SIRIUST</h1>
    <div>
        <h2>Faça seu Registro Aqui</h2>
        <br>
        <div class="pag-form">
        <form action="pag-form">   <!--Area de formulário-->
            
        <!--nome-->
        <label for="nome">Nome</label>
        <input type="text"name="nome" id="nome" placeholder="Seu nome de Usuário" required>
        
        <!--e-mail-->
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required
        placeholder="seu-email@gmail.com">
        
        <!--DT nascimento c/ limite minimo 100 anos-->
        <label for="data">Data Aniversário</label>
        <input type="date" name="data" id="data"
        min="1925-01-01">

        <!--Senha-->
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
        
        <!--Botão-->
        <button>Criar</button>
        </form>
    </div>
</body>
</html>
