<!--Area do formulário-->
    <div class="pag-form">
    <form action="index.html" method="get"> 


        
        <!--nome-->
        <label for="nome">Nome</label>
        <input type="text"name="nome" id="nome" placeholder="Seu nome de Usuário" required>
        
        <!--e-mail-->
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required
        placeholder="seu-email@gmail.com">
        
        <!--DT nascimento c/ limite minimo 100 anos-->
        <label for="data">Data Aniversário</label>
        <input type="date" name="data" id="data"
        min="1925-01-01">

        <!--Senha-->
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
        
        <!--Botão-->

        <button type="submit">Enviar</button>
       


        <p>Não tem conta? <a href="registrar.html">Registre-se aqui</a></p>

    </form>
